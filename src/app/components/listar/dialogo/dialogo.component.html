<h2 mat-dialog-title class="dialogo">Excluir personagem</h2>
<mat-dialog-content>
  <p class="dialogo">Realmente deseja excluir este personagem?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="dialogo">Cancelar</button>
  <a><button mat-button [mat-dialog-close]="true" class="dialogo">Excluir</button></a>
</mat-dialog-actions>
